# Enable 256 bit color
set -g default-terminal "screen-256color"

# Unbind <C-b> as the prefix key
unbind C-b

# Bind <C-a> as the prefix key
set -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Bind vim keys to resizing panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Bind m to maximize the current pane
bind -r m resize-pane -Z

# Bind r to reload tmux config
unbind k
bind r source-file ~/.config/tmux/tmux.conf

# Enable vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Page

# tpm plugin manager
set -g @plugin "tmux-plugins/tpm"

# Plugin to support seemless pane switching between nvim and tmux
set -g @plugin "christoomey/vim-tmux-navigator"

# Plugin to persist tmux sessions on computer restart
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @resurrect-dir "~/.config/tmux/resurrect"
set -g @resurrect-capture-pane-contents "on"

# Plugin to persist tmux sessions on computer restart
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @continuum-restore "on"

# Initalize tpm (this needs to be the last line)
run "~/.config/tmux/plugins/tpm/tpm"

