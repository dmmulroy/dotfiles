# Enable 256 bit color
set -g default-terminal "screen-256color"

# Unbind <C-b> as the prefix key
unbind C-b

# Bind <C-a> as the prefix key
set -g prefix C-space
bind-key C-space send-prefix

# Enable mouse support
set -g mouse on

# Bind vim keys to resizing panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Unbind + Rebind window splits
unbind %
unbind '"'
bind -r / split-window -h
bind -r - split-window -v

# Bind m to maximize the current pane
bind -r m resize-pane -Z

# Bind r to reload tmux config
unbind k
bind r source-file ~/.config/tmux/tmux.conf

# Bind Alt-c to clear the terminal
bind -n M-c send-keys -R "Enter" 

# Enable Vi keys for copy mode
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# tpm plugin manager
set -g @plugin "tmux-plugins/tpm"

# Plugin to support seemless pane switching between nvim and tmux
set -g @plugin "christoomey/vim-tmux-navigator"

# Initalize tpm (this needs to be the last line)
run "~/.config/tmux/plugins/tpm/tpm"

