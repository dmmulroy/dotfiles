# Enable 256 bit color
set -g default-terminal "screen-256color"

# Unbind <C-b> as the prefix key
unbind C-b

# Bind <C-a> as the prefix key
set -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Bind vim keys to resizing panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# tpm plugin manager
set -g @plugin "tmux-plugins/tpm"

# Plugin to support seemless pane switching between nvim and tmux
set -g @plugin "christoomey/vim-tmux-navigator"

# Initalize tpm (this needs to be the last line)
run "~/.config/tmux/plugins/tpm/tpm"
